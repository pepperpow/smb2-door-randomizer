        <script>
            var startingRom = 0

            window.onload = function() {
                brython()
            }



            snds = ['fx (2).wav', 'fx (22).wav']
            
            active_snds = []

            for (let i = 0; i < snds.length; i++){
                active_snds[i] = new Audio('ui/snd/' + snds[i])
            }

            function playDoor() {
                idx = Math.floor( Math.random() * snds.length ) 
                active_snds[idx].play()
            }

        </script>
